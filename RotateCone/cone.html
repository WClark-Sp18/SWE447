<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="webgl-utils.js"></script>
		<script src="initShaders.js"></script>
		<script src="MV.js"></script>
		<script src="MatrixStack.js"></script>
		<script src="Cone2.js"></script>
		<script src="cone2.js"></script>
	  
		<script id="Cone-vertex-shader" type="x-shader/x-vertex">
			attribute vec4 vPosition;
			attribute vec3 vColor;
			varying vec4 fColor;
			uniform mat4 MV;
			uniform mat4  P;
			void main()
			{
				gl_Position = P * MV * vPosition;
				//gl_Position = vPosition;
				fColor = vec4(vColor, 1.0);
				
			}
		</script>
		<script id = "Cone-fragment-shader" type="x-shader/x-fragment">
			precision highp float;
			varying vec4 fColor;
			void main()
			{
				gl_FragColor = vec4(fColor);
				//gl_FragColor = vec4(1.0, 0.0, gl_FrontFacing ? 1.0 : 0.0, 1.0);
			}
		</script>
	</head>
	<body>
		<canvas id="webgl-canvas" width="512" height="512" style="background-color: #FF0000"></canvas>
	</body>
</html>
